<html>
	<head>
		<title>修改密码</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<center>
			<h1>修改密码</h1>
			<form action="update" method="post">
				<table border="1">
					<tr>
						<td>用户名</td>
						<td><input name="username" type="text"></td>
					</tr>
					<tr>
						<td>旧密码</td>
						<td><input name="oldpwd" type="password"></td>
					</tr>
					<tr>
						<td>新密码</td>
						<td><input name="newpwd" type="password"></td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<input type="submit" value="修改">
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
