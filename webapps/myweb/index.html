<html>
	<head>
		<meta charset="UTF-8">
		<title>我的首页</title>
	</head>
	<body>
		<center>
			<!-- 
				在页面上若有地方需要指定路径时注意，通常
				也要使用相对路径，而浏览器在解释相对路径
				时认为当前目录(即:"./")为请求当前页面时
				该页面所在的目录。
				例如:
				我们请求当前index页面时在浏览器地址栏输入的路径为:
				http://localhost:8088/myweb/index.html
				那么浏览器认为当前目录为:
				http://localhost:8088/myweb/
				所以下面的图片标签中指定图片资源路径src="./logo.png"
				那么浏览器会认为图片的实际路径就是:
				http://localhost:8088/myweb/logo.png
			 -->
			<img src="./logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下" onclick="alert('点你妹啊!')"><br>
			<a href="reg.html">去注册</a>
			<a href="login.html">去登录</a>
			<a href="update.html">改密码</a>
		</center>
	</body>
</html>
